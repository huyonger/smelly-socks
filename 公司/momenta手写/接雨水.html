		<meta charset="UTF-8" />

	<body>
		<script>
			function maxWater(arr) {
				let leftMax = 0,
					rightMax = 0,
					left = 0,
					right = arr.length - 1,
					res = 0;
				while (left < right) {
					leftMax = Math.max(arr[left], leftMax);
					rightMax = Math.max(arr[right], rightMax);
					if (arr[left] < arr[right]) {
						res += leftMax - arr[left];
						left++;
					} else {
						res += rightMax - arr[right];
						right--;
					}
				}
				return res;
			}
		</script>
	</body>
