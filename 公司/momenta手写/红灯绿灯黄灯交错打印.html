<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const red = () => {
				console.log("red");
			};
			const green = () => {
				console.log("green");
			};
			const yellow = () => {
				console.log("yellow");
			};
			let timer = (callback, time) => {
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						callback();
						resolve();
					}, time);
				});
			};

			async function run() {
				await timer(red, 2000);
				await timer(yellow, 2000);
				await timer(green, 2000);
				run();
			}

			run();
		</script>
	</body>
</html>
