<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Document</title>
	</head>
	<body>
		<script>
			// 将fn函数进行柯里化
			function curry(fn) {
				return function curryRecursion(...args) {
					if (args.length < fn.length) {
						return (...secondArgs) => {
							return curryRecursion(...args, ...secondArgs);
						};
					}
					return fn(...args);
				};
			}

			function sum(a, b, c) {
				return a + b + c;
			}
			let sumCurry = curry(sum);
			console.log(sumCurry(1, 2)(3));
		</script>
	</body>
</html>
