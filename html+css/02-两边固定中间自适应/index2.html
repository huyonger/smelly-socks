<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
			}
			.wrap {
				background: lightpink;
			}
			.left {
				width: 200px;
				height: 100px;
				position: absolute;
				top: 0;
				left: 0;
				background: coral;
			}
			.right {
				width: 120px;
				height: 100px;
				position: absolute;
				top: 0;
				right: 0;
				background: lightblue;
			}
			.middle {
				height: 50px;
				margin: 0 120px 0 200px;
				background: #555;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="left">左侧</div>
			<div class="middle">中间</div>
			<div class="right">右侧</div>
		</div>
	</body>
</html>
