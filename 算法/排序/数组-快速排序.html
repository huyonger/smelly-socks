	<body>
		<script>
			function quickSort(nums) {
				if (nums.length === 1) return nums;
				quickSortHelp(nums, 0, nums.length - 1);
			}

			function quickSortHelp(nums, left, right) {
				if (left < right) {
					let boundary = partition(nums, left, right);
					quickSortHelp(nums, left, boundary - 1);
					quickSortHelp(nums, boundary + 1, right);
				}
			}

			function partition(nums, left, right) {
				let indexValue = nums[right];
				let i = left,
					j = right;
				while (i < j) {
					while (i < j && nums[i] <= indexValue) {
						i++;
					}
					while (i < j && nums[j] >= indexValue) {
						j--;
					}
					if (i < j) {
						[nums[i], nums[j]] = [nums[j], nums[i]];
					}
				}
				[nums[right], nums[j]] = [nums[j], nums[right]];
				return j;
			}
		</script>
	</body>
